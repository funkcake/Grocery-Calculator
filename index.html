<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>GLC</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Grocery Calculator</h1>
        <p>Click on the price of the item to add it to the list total</p>
    </div>
    <div class="container text-center">
        <div class="row">
            <h3>Total:</h3><h3 id="total">0.00</h3>
        </div>
        <div class="row">
            <div>
              <button style="margin: 5px; padding-right: 25px" type="button" class="btn btn-primary btn-lg" onclick="sum(0.05)">$0.05 </button><button style="margin: 5px; padding-right: 25px" type="button" class="btn btn-primary btn-lg" onclick="sum(0.10)">$0.10 </button><button style="margin: 5px; padding-right: 25px" type="button" class="btn btn-primary btn-lg" onclick="sum(0.25)">$0.25 </button>
            </div>
          </div>
        <div class="row">
          <div>
            <button style="margin: 5px; padding-right: 25px" type="button" class="btn btn-primary btn-lg" onclick="sum(0.99)">$0.99 </button><button style="margin: 5px; padding-right: 25px" type="button" class="btn btn-primary btn-lg" onclick="sum(1.00)">$1.00 </button><button style="margin: 5px; padding-right: 25px" type="button" class="btn btn-primary btn-lg" onclick="sum(2.00)">$2.00 </button>
          </div>
        </div>
        <div class="row">
          <div>
            <button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(3.00)">$3.00 </button><button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(4.00)">$4.00 </button><button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(5.00)">$5.00 </button>
          </div>
        </div>
        <div class="row">
          <div>
            <button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(6.00)">$6.00 </button><button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(7.00)">$7.00 </button><button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(8.00)">$8.00 </button>
          </div>
        </div>
        <div class="row">
            <div>
                <button style="margin: 5px; padding-right: 25px;" type="button" class="btn btn-primary btn-lg" onclick="sum(9.00)">$9.00 </button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(10.00)">$10.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(11.00)">$11.00</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(12.00)">$12.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(13.00)">$13.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(14.00)">$14.00</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(15.00)">$15.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(16.00)">$16.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(17.00)">$17.00</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(18.00)">$18.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(19.00)">$19.00</button><button style="margin: 5px;" type="button" class="btn btn-primary btn-lg" onclick="sum(20.00)">$20.00</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-lg" role="group">
                <button style="margin: 5px;" type="button" class="btn btn-danger btn-lg" onclick="clearAll()">Clear all</button><button style="margin: 5px;" type="button" class="btn btn-warning btn-lg" onclick="undo()">Undo</button>
            </div>
        </div>
    </div>
        
    
    
    
    
    
    
    
    
    <script>
        var lastInput = 0;
        var numbers = [];

        function undo(){
            total = document.getElementById("total");
            lastInput = numbers[numbers.length - 1];
            numbers.pop()
            if(numbers.length > 0){
                total.innerHTML = parseFloat(total.innerHTML) - lastInput;
                total.innerHTML = (Math.round(total.innerHTML * 100) / 100).toFixed(2);
            }else{
                total.innerHTML = 0.00;
            }
            console.log(numbers);
            console.log(numbers.length);
        }
        function clearAll(){
            total = document.getElementById("total");
            total.innerHTML = 0.00;
        }
        function sum(x){
            numbers.push(x);
            total = document.getElementById("total");
            num = numbers[numbers.length - 1];
            console.log("num "+ num);
            total.innerHTML = parseFloat(total.innerHTML) + num;
            total.innerHTML = (Math.round(total.innerHTML * 100) / 100).toFixed(2);
            console.log("total" + total);
            console.log("numbers " + numbers);
        }
    </script>
</body>
</html>
